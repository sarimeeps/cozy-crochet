<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://kit.fontawesome.com/d5ff331449.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cozy Crochet</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="assets/crochetLogo.jpg" alt="logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="links">
                <ul>
                    <li><a href="items.html">Browse</a></li>
                    <li><a href="new.html">Sell</a></li>
                    <li><a href="">Sign Up</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </div>
        </div> 
        <div class="content-body-3">
            <div class="form-container">
                <div class="form-caption">
                    <h2>✩‧Sell at Cozy Crochet‧✩</h2>
                    <p>Share your beautiful creation with fellow crochet lovers!</p>
                </div>
                <div class="form">
                    <form action="#">
                        <select name="condition" id="condition">
                            <option value="" disabled selected>Condition</option>
                            <option value="new">New</option>
                            <option value="lightly used">Good</option>
                            <option value="used">Used</option>
                            <option value="vintage">Refurbished</option>
                            <option value="refurbished">Other</option>
                        </select>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                        <input type="text" id="seller" name="seller" placeholder="Seller" required>
                        <input type="number" id="price" name="price" placeholder="Price" required>
                        <input type="text" id="details" name="details" placeholder="Details" required>
                        <label for="image-selection">Select Image</label>
                        <input type="file" name="image-selection" id="image-selection">
                        <button type="submit">Submit</button>
                    </form>         
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Ⓒ Cozy Crochet</p>
            <div class="socials">
                <ul>
                    <li><i class="fa-brands fa-instagram fa-xl"></i></li>
                    <li><i class="fa-brands fa-facebook fa-xl"></i></li>
                    <li><i class="fa-brands fa-tiktok fa-xl"></i></li>
                    <li><i class="fa-brands fa-github fa-xl"></i></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
